<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header-link__logo" href="#">
                <img class="header__logo" src="./images/logo.png" alt="logo">
                <span class="header__logo-text">Glee.</span>
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Home</a>
                        <span class="menu-item__plus">+</span>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">About</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Services</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Pages</a>
                        <span class="menu-item__plus">+</span>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">News</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link--img" src="images/icon/search.svg" alt="search icon">
                    </a>
                        <div class="user-nav__collection">
                            <a class="user-nav__link-btn" href="#">
                                <img class="user-nav__link--images" src="images/icon/heart.svg" alt="heart icon">
                                <span class="user-nav__num">0</span>
                            </a>
                            <div class="user-nav__border">
                                <span>|</span>
                            </div>
                            <a class="user-nav__link-btn" href="#">
                                <img class="user-nav__link--images" src="images/icon/cart.svg" alt="cart icon">
                                <span class="user-nav__num">0</span>
                            </a>
                        </div>
                    <a class="user-nav__link user-nav__menu" href="#">
                        <img class="user-nav__link--img" src="images/icon/menu.svg" alt="menu icon">
                    </a>
            </div>
        </div>
    </div>
</header>

<main class="main">

</main>

<footer class="footer">
    
</footer>

<script src="js/main.min.js"></script>
</body>
</html>
